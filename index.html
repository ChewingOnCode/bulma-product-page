<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Bulma CSS serviced by CDNJS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bulma/1.0.0/css/bulma.css"
      integrity="sha512-2UlItOJI2xOc8T1IjOJNrutOsPuVPR+x4lILJ+X9ouT0FYu7oY+f7y0NGWO1LRwmu02ZwZksvq83tIk8baHu3g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="debug.css" />
    <link rel="stylesheet" href="helpers.css" />
    <link rel="stylesheet" href="grid.css" />
    <!-- Fontawesome serviced by CDNJS -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/js/all.min.js"
      integrity="sha512-u3fPA7V8qQmhBPNT5quvaXVa1mnnLSXUep5PS1qo5NRzHwG19aHmNJnj1Q8hpA/nBWZtZD4r4AX6YOt5ynLN2g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <style>
      .hero {
        background: url("images/hero-1.jpg") center/cover;
      }

      .icon {
        height: 1rem;
        width: 6.25rem;
      }

      .icon-lg {
        height: 1rem;
        width: 1rem;
      }

      .dropTop {
        top: 82px;
      }
      @media (max-width: 1024px) {
        .hero {
          background: url("images/hero-1.jpg") center/cover;
        }
      }

      @media (max-width: 768px) {
        .hero {
          background: url("images/hero-1.jpg") center/cover;
        }
      }
    </style>
  </head>

  <body>
    <section class="hero is-fullheight">
      <nav class="hero-head">
        <div
          class="columns is-mobile is-marginless heading has-text-weight-bold"
        >
          <div class="column left">
            <figure class="navbar-item image">
              <img
                src="images/tesla.svg"
                style="width: 6.25rem; height: 1rem"
                alt=""
              />
            </figure>
          </div>
          <div class="column center desktop">
            <p class="navbar-item has-text-black">MODEL S</p>
            <p class="navbar-item has-text-black">MODEL X</p>
            <p class="navbar-item has-text-black">MODEL 3</p>
            <p class="navbar-item has-text-white">ROADSTER</p>
            <p class="navbar-item has-text-black">ENERGY</p>
          </div>
          <div class="column right">
            <p class="navbar-item has-text-black desktop">SHOP</p>
            <p class="navbar-item has-text-black desktop">SIGN IN</p>
            <figure class="navbar-item image has-text-black center">
              <i class="fas fa-bars" style="width: 1rem; height: 1rem"></i>
            </figure>
          </div>
        </div>
      </nav>

      <header class="hero-body">
        <div class="is-overlay has-text-centered dropTop single-spaced">
          <h1 class="subtitle is-4 has-text-weight-light has-text-black">
            Tesla
          </h1>
          <h2 class="title is-1 has-text-black">Roadster</h2>
        </div>
      </header>

      <main class="hero-foot center" style="padding: 2em">
        <div id="grid" style="width: 768px">
          <div id="a" class="center-column">
            <p class="has-text-centered has-text-white">
              â€‹The quickest car in the world, with record-setting<br />
              acceleration, range and performance.
            </p>
          </div>
          <div id="b" class="center-column">
            <p class="has-text-white title">
              <i
                class="fas fa-tachometer-alt has-text-grey-light"
                style="width: 0.75em; height: 0.75em"
              ></i
              >1.9
              <span class="is-size-5">s</span>
            </p>
            <p class="subtitle has-text-white is-7">0-60 mph</p>
          </div>
          <div id="c" class="center-column" style="border-left: 1px solid gray">
            <p class="has-text-white title">
              <span class="is-size-5">+</span>250<span class="is-size-5"
                >mph</span
              >
            </p>
            <p class="subtitle is-7 has-text-white">Top Speed</p>
          </div>
          <div id="d" class="center-column" style="border-left: 1px solid gray">
            <p class="title has-text-white">
              620<span class="is-size-5">mi</span>
            </p>
            <p class="subtitle is-7 has-text-white">Mile Range</p>
          </div>
          <div id="e" class="center-column">
            <a
              class="button is-danger is-inverted is-rounded is-outlined has-text-weight-bold"
              style="width: 100%; border: 0.15em solid white"
            >Reserve Now</a>
          </div>
        </div>
      </main>
    </section>
  </body>
</html>
